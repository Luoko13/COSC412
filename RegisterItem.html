<div id="container" class="text-center container" style="margin-top: 20px;">
    <h1>Register Item Page</h1>
    <form class="mt-5">
        <div class="container">
            <div class="row">
                <div id="ItemNameContainer" class="col"><label for="ItemName">Item Name:</label> <input id="ItemName" class="form-control" name="item-name" type="text" placeholder="Camera" /></div>
                <div id="ItemSpecContainer" class="col"><label for="ItemSpec">Item Spec:</label> <input id="ItemSpec" class="form-control" name="item-spec" type="text" placeholder="test" /></div>
                <div id="itemCategoryContainer" class="col"><label for="itemCategory">Item Category:</label><select id="itemCategory" class="form-control" name="item-category">
                    <option value="computer">Computer</option>
                    <option value="audio">Audio</option>
                    <option value="electric">Electric</option>
                    <option value="accessory">Accessory</option>
                    <option selected="selected" value="video">Video</option>
                    <option value="network">Network</option>
                    <option value="misc">Misc</option>
                    <option value="tool">Tool</option>
                    <option value="lighting">Lighting</option>
                    <option value="instrument">Instrument</option>
                    <option value="microphone">Microphone</option>
                </select></div>
            </div>
            <div class="row">
                <div id="managingDepartmentContainer" class="col mt-3"><label for="managingDepartment">Managing Department:</label><select id="managingDepartment" class="form-control" name="managing-department">
                    <option value="human-resources">Human Resources</option>
                </select></div>
                <div id="quantityContainer" class="col"><label for="quantity">Item Quantity:</label> <input id="quantity" class="form-control" name="search-item" type="number" placeholder="0" /></div>
                <div id="numbersContainer" class="container">
                    <div class="row" style="align-items: center;"><label style="margin: 0;" for="min">Price: $</label> <input id="min" class="form-control" style="width: auto;" type="number" placeholder="0" /></div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Register Memo</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Submit</button></form></div>
